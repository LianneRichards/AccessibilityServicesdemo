<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Services Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #fff;
      --main-color: #222;
      --focus: #005fcc;
      --font-size: 18px;
    }
    body {
      background: var(--main-bg);
      color: var(--main-color);
      font-size: var(--font-size);
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }
    nav {
      background: #222;
      color: #fff;
      padding: 12px;
      display: flex;
      gap: 24px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0 8px;
      border-radius: 3px;
    }
    nav a:focus {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
      background: #444;
    }
    .container {
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
    }
    .video-wrapper {
      margin: 1em 0;
      display: flex;
      justify-content: center;
    }
    .links, .buttons {
      display: flex;
      gap: 1em;
      margin: 1em 0;
    }
    button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background: #005fcc;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:focus {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
      background: #003c8f;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    /* Non-accessible mode styles: low contrast, no focus, small font */
    body.non-accessible {
      --main-bg: #f6f6f6;
      --main-color: #888;
      --focus: transparent;
      --font-size: 15px;
    }
    body.non-accessible nav {
      background: #eee;
      color: #888;
    }
    body.non-accessible nav a {
      color: #888;
    }
    body.non-accessible nav a:focus,
    body.non-accessible button:focus {
      outline: none;
      background: inherit;
    }
    body.non-accessible button {
      background: #bbb;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" tabindex="0">Home</a>
    <a href="#services" tabindex="0">Services</a>
    <a href="#about" tabindex="0">About</a>
    <a href="#contact" tabindex="0">Contact</a>
  </nav>
  <div class="container">
    <div class="toggle">
      <label for="access-toggle"><strong>Accessible Mode</strong></label>
      <input type="checkbox" id="access-toggle" checked aria-checked="true" aria-label="Toggle accessibility mode">
      <span id="mode-label">ON</span>
    </div>
    <h1>Welcome to Accessibility Services</h1>
    <p>This demo shows accessible and non-accessible website features. Use the toggle to switch modes.</p>

    <div class="video-wrapper">
      <iframe width="420" height="236" src="https://www.youtube.com/embed/2g88Ju6nkcg" title="Web Accessibility Introduction" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="links">
      <a href="https://www.w3.org/WAI/test-evaluate/" target="_blank" rel="noopener">Learn more about Accessibility</a>
      <a href="https://www.a11yproject.com/checklist/" target="_blank" rel="noopener">Accessibility Checklist</a>
    </div>

    <div class="buttons">
      <button type="button">Get Started</button>
      <button type="button">Contact Us</button>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('access-toggle');
    const label = document.getElementById('mode-label');
    toggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.remove('non-accessible');
        label.textContent = "ON";
        toggle.setAttribute('aria-checked', 'true');
      } else {
        document.body.classList.add('non-accessible');
        label.textContent = "OFF";
        toggle.setAttribute('aria-checked', 'false');
      }
    });
  </script>
</body>
</html>
